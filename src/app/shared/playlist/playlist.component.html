<mat-toolbar>
  <div class="container">
    <div class="item1">
      <img mat-card-image src="{{ getImagePath() }}" alt="">
    </div>
    <div class="item2">
      <div class="mat-caption">PLAYLIST</div>
      <div class="mat-title">{{ getTitle() }}</div>
      <div class="mat-card-subtitle">{{ getSubTitle() }}</div>
      <div class="mat-card-subtitle">RelaxingWorld * 71,766 likes, {{ tracks?.length }} songs, 3 hr 19 min</div>
    </div>
  </div>
</mat-toolbar>
<div class="actionbar">
  <div fxLayout="row" fxLayoutGap="64px">
    <button mat-icon-button *ngIf="!state?.playing" (click)="handlePlay()">
      <mat-icon class="play">play_circle_filled</mat-icon>
    </button>
    <button mat-icon-button *ngIf="state?.playing" (click)="pause()">
      <mat-icon class="play">pause_circle_filled</mat-icon>
    </button>
    <div fxLayoutGap="32px">
      <button mat-icon-button (click)="onHandleLikeAlbum(album)" *ngIf="!isLikedAlbum">
        <mat-icon style="transform: scale(1.5)">favorite_border</mat-icon>
      </button>
      <button mat-icon-button (click)="onHandleLikeAlbum(album)" *ngIf="isLikedAlbum">
        <mat-icon style="color: #1DB954; transform: scale(1.5)">favorite</mat-icon>
      </button>
<!--      <button mat-icon-button [disabled]="true">-->
<!--        <mat-icon style="transform: scale(1.5)">more_horiz</mat-icon>-->
<!--      </button>-->
    </div>
  </div>
</div>
<ng-template [ngIf]="isDataLoaded"; [ngIfElse]="loading">
  <div class="container-fluid">
    <table class="table-text" cellspacing="0" cellpadding="0">
      <thead class="thfontsize">
      <tr class="tbl-row">
        <th class="col-2 text-center">#</th>
        <th class="col-6">TITLE</th>
        <th class="col-2">DAILY PLAYS</th>
        <th class="col-1">DURATION</th>
        <th class="col-1"></th>
      </tr>
      </thead>
      <tbody>
      <ng-template [ngIf]="isDataLoaded">
        <tr class="tbl-row" appHighlightDirective="#282828" defaultColor="transparent"
            *ngFor="let track of tracks; let i = index"
            (click)="openFile(track, i)"
            [class.active]="i == selectedRowIndex">
          <td class="col-1 text-center" *ngIf="selectedRowIndex !== i">{{ i+1 }}</td>
          <td class="col-1 text-center" *ngIf="selectedRowIndex === i && state?.playing"><div class="loader09"></div></td>
          <td class="col-1 text-center" *ngIf="selectedRowIndex === i && !state?.playing"><mat-icon style="font-size: 0.9rem">pause</mat-icon></td>
          <!--      <td class="col-1 text-center"><mat-icon color="primary" mat-list-icon>music_note</mat-icon></td>-->
          <td class="col-7 table-text-title">{{ getTrackTitle(track) }}<br><span style="color: #999999; font-size: 0.9rem">{{ getTrackSubTitle(track) }}</span></td>
          <td class="col-2">...</td>
          <td class="col-1"> {{ track.duration }} </td>
          <td class="col-1"><i class="fas fa-ellipsis-h"></i></td>
        </tr>
      </ng-template>
      <ng-template [ngIf]="!isDataLoaded">
        <div class="spinner-stroke-color" >
          <div class="center"><mat-spinner [diameter]="68"></mat-spinner></div>
        </div>
      </ng-template>
      </tbody>
    </table>
    <br><br><br><br>
  </div>
