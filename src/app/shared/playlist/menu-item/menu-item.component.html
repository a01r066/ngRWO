<mat-menu #childMenu="matMenu" [overlapTrigger]="false">
  <ng-container *ngFor="let child of items; let i = index">
    <!-- Handle branch node menu items -->
    <ng-container>
      <button mat-menu-item (click)="onSelectSubMenu(child)">{{ child.title }}</button>
    </ng-container>
  </ng-container>
</mat-menu>
