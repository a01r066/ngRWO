<section class="music">
  <ng-template [ngIf]="isDataLoaded" [ngIfElse]="loading">
<!--    music-->
    <div *ngIf="loggedIn && playedAlbums.length > 0">
      <div class="trending">Recently Played<span class="see-all" (click)="onClickViewAll(playedAlbums, 'Recently Played')">SEE ALL</span></div>
      <ul class="flex-container">
        <li class="flex-item" appHighlightDirective="#282828" defaultColor="#181818" style="cursor: pointer" *ngFor="let album of playedAlbums | slice:0:counter" (click)="onSelectItem(album)">
          <div class="card" @fadeSlideInOut>
            <img class="card-img-top" [src]="[album.imagePath]">
            <div class="card-body">
              <p class="card-title">{{ getTitle(album) }}</p>
              <p class="card-subtitle">{{ getSubTitle(album) }}</p>
            </div>
          </div>
        </li>
      </ul>
    </div>
    <div *ngFor="let albums of trendingAlbumsList; let i = index">
      <div class="trending">{{ trends[i].title }}<span class="see-all" (click)="onClickViewAll(albums, trends[i].title)">SEE ALL</span></div>
      <!--    <h1 class="trending">{{ trends[i].title }}</h1>-->
      <ul class="flex-container">
        <li class="flex-item" appHighlightDirective="#282828" defaultColor="#181818" style="cursor: pointer" *ngFor="let album of albums | slice:0:counter" (click)="onSelectItem(album)">
          <div class="card" @fadeSlideInOut>
            <img class="card-img-top" [src]="[album.imagePath]">
            <div class="card-body">
              <p class="card-title">{{ getTitle(album) }}</p>
              <p class="card-subtitle">{{ getSubTitle(album) }}</p>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </ng-template>
</section>
<ng-template #loading>
  <div class="spinner-stroke-color">
    <div class="center"><mat-spinner [diameter]="68"></mat-spinner></div>
  </div>
</ng-template>
