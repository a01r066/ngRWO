<section id="music">
  <ng-template [ngIf]="isDataLoaded">
    <div class="trending">
      <h1>Genres</h1>
      <div>
        <ul class="flex-container">
          <li class="flex-item" appHighlightDirective="#DF1C2F" defaultColor="#5E1122" style="cursor: pointer" *ngFor="let genre of genres" (click)="onSelectGenre(genre)">
            <h3 class="title">{{ genre.title }}</h3>
          </li>
        </ul>
      </div>
    </div>
  </ng-template>
  <ng-template #loading [ngIf]="!isDataLoaded">
    <div class="spinner-stroke-color">
      <div class="center"><mat-spinner [diameter]="68"></mat-spinner></div>
    </div>
  </ng-template>
</section>
