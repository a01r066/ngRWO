<section id="music">
  <div class="trending">
    <h1>Trending</h1>
    <div>
      <ul class="flex-container">
        <li class="flex-item" style="cursor: pointer" *ngFor="let item of items" (click)="onSelectItem(item)">
          <div class="card">
            <img class="card-img-top" [src]="[item.imagePath]">
            <div class="card-body">
              <p class="card-title">{{ item.title.substring(0, 34)}}</p>
              <p class="card-subtitle">{{ item.author.substring(0, 24) }}</p>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>
</section>
