<section>
  <div class="form-container" fxLayout="row" fxLayoutAlign="center">
    <div class="fields-container" fxLayoutAlign="center center">
      <form fxLayout="column"
            fxLayoutAlign="center center"
            fxLayoutGap="8px"
            [formGroup]="loginForm" (ngSubmit)="onLogin()">
        <div>
          <mat-label class="continue-label">To continue, log in to RelaxingWorld</mat-label>
        </div>
        <div fxFlexFill fxLayoutGap="12px" fxLayout="column">
          <div><button mat-raised-button color="primary" class="fb-button"><mat-icon>facebook</mat-icon>  CONTINUE WITH FACEBOOK</button></div>
          <div><button mat-raised-button color="warn" class="fb-button" (click)="onGmailSignIn()"><mat-icon style="font-weight: bold; font-family: Arial">G</mat-icon>  CONTINUE WITH GOOGLE</button></div>
        </div>
        <div>
          <mat-label STYLE="color: white; font-size: 0.75rem">OR</mat-label>
        </div>
<!--        <div>-->
<!--          <mat-divider></mat-divider>-->
<!--        </div>-->
        <mat-form-field>
          <input type="email" placeholder="Your email"
                 matInput
                 formControlName="email">
          <mat-hint>Please enter a valid email.</mat-hint>
          <mat-error>Invalid or missing email.</mat-error>
        </mat-form-field>
        <mat-form-field>
          <input type="password" placeholder="Password"
                 autocomplete="on"
                 matInput
                 formControlName="password">
          <mat-hint>Please enter your password.</mat-hint>
          <mat-error>Missing password.</mat-error>
        </mat-form-field>
<!--        <button type="submit" mat-raised-button color="primary" [disabled]="loginForm.invalid">Login</button>-->
        <button type="submit" mat-raised-button color="primary" *ngIf="!isLoadingStateChanged">LOGIN</button>
        <div *ngIf="isLoadingStateChanged" class="spinner-stroke-color">
          <mat-spinner [diameter]="36"></mat-spinner>
        </div>
      </form>
    </div>
  </div>
</section>
