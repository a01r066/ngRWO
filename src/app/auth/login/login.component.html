<section>
  <div class="form-container" fxLayout="row" fxLayoutAlign="center">
    <div class="fields-container" fxLayoutAlign="center center">
      <form fxLayout="column"
            fxLayoutAlign="center center"
            fxLayoutGap="8px"
            [formGroup]="loginForm" (ngSubmit)="onLogin()">
        <mat-form-field>
          <input type="email" placeholder="Your email"
                 matInput
                 formControlName="email">
          <mat-hint>Please enter a valid email.</mat-hint>
          <mat-error>Invalid or missing email.</mat-error>
        </mat-form-field>
        <mat-form-field>
          <input type="password" placeholder="Password"
                 autocomplete="on"
                 matInput
                 formControlName="password">
          <mat-hint>Please enter your password.</mat-hint>
          <mat-error>Missing password.</mat-error>
        </mat-form-field>
<!--        <button type="submit" mat-raised-button color="primary" [disabled]="loginForm.invalid">Login</button>-->
        <button type="submit" mat-raised-button color="primary">Login</button>
      </form>
    </div>
  </div>
</section>
