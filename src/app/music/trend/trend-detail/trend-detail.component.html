<section id="music">
  <div class="trending">
    <h1>{{ title }}</h1>
    <div>
      <ul class="flex-container">
        <li class="flex-item" style="cursor: pointer" *ngFor="let item of items" (click)="onSelectItem(item)">
          <div class="card">
            <img class="card-img-top" [src]="[item.imagePath]">
            <div class="card-body">
              <p class="card-title">{{ getTitle(item) }}</p>
              <p class="card-subtitle">{{ getSubTitle(item) }}</p>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>
</section>
